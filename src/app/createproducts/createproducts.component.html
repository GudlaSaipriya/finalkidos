<div class="row">

    <div class="card col-md-6 offset-md-3">

        <div class="rows">

            <h1 class="text-center">Create Products</h1>

            <hr/>

            <div class="card-body">

                <form (ngSubmit)="onSubmit()">

                    <div class="form-group">

                        <label>ProductName</label>

                        <input type="text" class="form-control" id="productName" [(ngModel)]="products.productName"

                        name="productName">

                    </div>

                    <div class="form-group">

                        <label>ProductDescription</label>

                        <input type="text" class="form-control" id="productDescription" [(ngModel)]="products.productDescription"

                        name="productDescription">

                    </div>

                    <div class="form-group">

                        <label>ProductPrice</label>

                        <input type="text" class="form-control" id="productPrice" [(ngModel)]="products.productPrice"

                        name="productPrice">

                    </div>

                    
                    <br/>

                    <button class="btn btn-success" type="submit">Submit</button>

                </form>

            </div>

        </div>

    </div>

</div>
